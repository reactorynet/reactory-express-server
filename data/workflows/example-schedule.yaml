id: "daily-cleanup"
name: "Daily Cleanup Workflow"
description: "Runs daily cleanup tasks at 2 AM UTC"
workflow:
  id: "reactory.CleanupWorkflow"
  version: "1.0.0"
  nameSpace: "reactory"
schedule:
  cron: "0 2 * * *"  # Every day at 2 AM UTC
  timezone: "UTC"
  enabled: true
properties:
  cleanupType: "daily"
  retentionDays: 30
  dryRun: false
retry:
  attempts: 3
  delay: 300  # 5 minutes
timeout: 3600  # 1 hour
maxConcurrent: 1 