#Base scalar type ObjID for MongoDB
scalar ObjID
scalar Date
scalar Any

type Meta {
  id: ObjID
  lastSync: Date
  nextSync: Date
  mustSync: Boolean
  reference: String
  owner: String
  source: Any
}

type DocumentUrl {
    id: String!
    url: String!
}


type Query {    
    apiStatus: ApiStatus
}

type Subscription {
    apiStatus: String
}

type Mutation {
    apiStatus: String
}