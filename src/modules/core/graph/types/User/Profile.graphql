
type CoreSimpleResponse {
  success: Boolean
  message: String
}

type PersonalDemographics {
  userId: String
  race: String
  age: String
  gender: String
  position: String
  region: String
  operationalGroup: String
  businessUnit: String
  team: String
}

input PersonalDemographicsInput {
  race: String!
  age: String!
  gender: String!
  position: String!
  region: String!
  operationalGroup: String
  businessUnit: String
  team: String
}

extend type Query {
  GetPersonalDemographics: PersonalDemographics
}

extend type Mutation {
  CoreSetPersonalDemographics(personalDemographics: PersonalDemographicsInput!): CoreSimpleResponse
}
