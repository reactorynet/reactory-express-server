query surveyDetail ($surveyId: String!) {
  surveyDetail(surveyId: $surveyId) {
    id
    surveyType
    templates {
      delegateTemplates {
        id
        key
        activity
        body
        engine
        subject                
        target
      }
      assessorTemplates {
        id
        key
        activity
        body
        engine
        subject                
        target
      }
      generalTemplates {
        id
        key
        activity
        body
        engine
        subject                
        target
      }
    }
  }
}