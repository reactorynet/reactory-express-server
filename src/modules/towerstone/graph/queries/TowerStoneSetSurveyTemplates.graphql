mutation TowerStoneSurveySetTemplates ($id: String!, $templates: TowerStoneSurveyTemplatesInput) {
  TowerStoneSurveySetTemplates(id: $id, templates: $templates) {
    delegateTemplates {
      id
      key
      activity
      body
      engine
      subject                
      target
    }
    assessorTemplates {
      id
      key
      activity
      body
      engine
      subject                
      target
    },
    generalTemplates {
      id
      key
      activity
      body
      engine
      subject                
      target
    }
  }
}