query LasecGetQuote($quote_id: String!) {
  LasecGetQuoteById(quote_id: $quote_id) {
    id
    code
    created
    modified
    totalVATExclusive
    totalVATInclusive
    totals {
      totalDiscount
    }
    GP
    actualGP
    customer {
      id
      firstName
      fullName
      email
      avatar
    }
    status
    statusGroup
    statusName
    note    
    lineItems {
      id
      quote_item_id
      code
      header {
        id
        text
      }
      title
      totalVATExclusive
      discount
      GP
      note
      quantity
      price
    }
    company {
      id
      name
      code
      tradingName
      logo
    }
    timeline {
      what
      when
      notes
      actionType
      who {
        id
        firstName
        lastName
				email
        avatar
      }
      reminder {
        id
        actionType
        next
        quote {
          code
          customer {
            fullName
          }
        }        
        who {          
          fullName          
        }
        via
        text
      }
    }
  }
}
