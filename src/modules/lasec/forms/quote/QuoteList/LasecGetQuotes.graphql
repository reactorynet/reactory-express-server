query LasecGetQuotes($dashparams: LasecQuoteQueryInput){
  LasecGetDashboard(dashparams: $dashparams){
    id
    period
    periodStart
    periodEnd
    repIds        
    quotes { 
      id
      status
      customer {
        id
        fullName
      }         
      company {
        id
        tradingName
      }
      totalVATExclusive
      totalVAT
      totalVATInclusive
      GP
      actualGP
      created
      modified
      expirationDate
      note
    }
  }
}