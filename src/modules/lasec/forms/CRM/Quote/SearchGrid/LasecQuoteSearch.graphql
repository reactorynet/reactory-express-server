query LasecGetCRMQuoteList($search: String!, $paging: PagingRequest, $filterBy){
  LasecGetCRMQuoteList(search: $search, paging: $paging, filterBy: $filterBy){
    paging {
      total
      page
      hasNext
      pageSize
    }
    filterBy
    quotes {
      id
      code
      created
      statusName
      totalVATInclusive
      customer {
        id
        fullName
      }
      company {
        id
        tradingName
      }
      totalVATExclusive
      totalVAT
      GP
      actualGP
      modified
      expirationDate
      note
      salesRep {
        username
        organization {
          code
        }
      }
      salesTeam {
        title
        organization {
          code
        }
      }
    }
  }
}
