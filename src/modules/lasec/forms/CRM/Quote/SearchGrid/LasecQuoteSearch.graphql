query LasecGetCRMQuoteList($search: String!, $paging: PagingRequest, $filterBy: String){
  LasecGetCRMQuoteList(search: $search, paging: $paging, filterBy: $filterBy){
    paging {
      total
      page
      hasNext
      pageSize
    }
    filterBy
    quotes {
      id
      code
      created
      statusName
      totalVATInclusive
      customer {
        id
        fullName
      }
      company {
        id
        tradingName
      }
      totalVATExclusive
      totalVAT
      GP
      actualGP
      modified
      expirationDate
      note
      repCode
      quoteType
    }
  }
}
