query LasecGetClientList($search: String!, $paging: PagingRequest, $filterBy){
  LasecGetClientList(search: $search, paging: $paging, filterBy: $filterBy){
    paging {
      total
      page
      hasNext
      pageSize
    }
    filterBy
    clients {
      id
      clientStatus
      fullName
      emailAddress      
      country
      customer {
        id
        tradingName
        accountNumber
        customerStatus
        country      
      }
    }        
  }
}