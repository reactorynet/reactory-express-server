query LasecGetDashboard($dashparams: LasecQuoteQueryInput){
  LasecGetDashboard(dashparams: $dashparams){
    id
    period
    periodStart
    periodEnd
    repIds
    totalQuotes
    totalBad
    target
    targetPercent
    statusSummary {
      key
      title
      good
      naughty
      category
    }
    nextActions {
      owner {
        id
        firstName
        lastName
        email
      }
      filter {
        dateRange {
          startDate
          endDate
        }
        actioned
        actionType
      }
    	actions {
        id
        quote {
          id
          code        
        }
        actionType
        text
        importance        
      }
    }
    charts {
      invoicePie {
        data
        options
      }
      purchaseOrderPie {
        data
        options
      }
      quoteStatusPie {
        data
        options
      }
      quoteStatusComposed {
        data
        options
      }
    }
    quotes { 
      id
      statusName
      customer {
        id
        fullName
      }         
      company {
        id
        tradingName
      }     
      code
      totalVATExclusive
      totalVAT
      totalVATInclusive
      GP
      actualGP
      created
      modified
      expirationDate
      note
    }
  }
}