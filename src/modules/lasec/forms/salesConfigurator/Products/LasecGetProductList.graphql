query LasecGetProductList($product: String) {
  LasecGetProductList(product: $product) {
    id
    name
    code
    description
    qtyAvailable
    qtyOnHand
    qtyOnOrder
    unitOfMeasure
    price
    priceAdditionalInfo
    image
    onSyspro
    landedPrice
    wh10CostPrice
    threeMonthAvePrice
    listPrice
    buyer
    planner
    isHazardous
    siteEvaluationRequired
    packedLength
    packedWidth
    packedHeight
    packedVolume
    packedWeight
    numberOfSalesOrders
    numberOfPurchaseOrders
  }
}
