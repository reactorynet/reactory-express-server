query LasecGetProductDashboard($productDashparams: LasecQuoteQueryInput){
  LasecGetProductDashboard(productDashparams: $productDashparams){
    id
    period
    periodStart
    periodEnd
    repIds
    totalQuotes
    totalBad
    target
    targetPercent
    productSummary {
      key
      title
      good
      naughty
      category
    }
    charts {
      quoteProductFunnel {
        data
        options
      }
      quoteProductPie {
        data
        options
      }
      quoteStatusComposed {
        data
        options
      }
    }
    quotes {
      id
      statusName
      customer {
        id
        fullName
      }
      company {
        id
        tradingName
      }
      code
      totalVATExclusive
      totalVAT
      totalVATInclusive
      GP
      actualGP
      created
      modified
      expirationDate
      note
      productClass
    }
  }
}
