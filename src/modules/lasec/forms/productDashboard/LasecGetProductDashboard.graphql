query LasecGetProductDashboard($dashparams: LasecQuoteQueryInput) {
  LasecGetProductDashboard(dashparams: $dashparams) {
    id
    period
    periodStart
    periodEnd
    agentSelection
    teamIds
    repIds
    totalQuotes
    totalBad
    target
    targetPercent
    productSummary {
      key
      title
      good
      naughty
      category
    }
    charts {
      quoteProductFunnel {
        data
        options
      }
      quoteProductPie {
        data
        options
      }
      quoteStatusComposed {
        data
        options
      }
    }
    quotes {
      id
      statusName
      customer {
        id
        fullName
      }
      company {
        id
        tradingName
      }
      code
      totalVATExclusive
      totalVAT
      totalVATInclusive
      GP
      actualGP
      created
      modified
      expirationDate
      note
      productClass
    }
    nextActions {
      owner {
        id
        firstName
        lastName
        email
      }
      actions {
        id
        quote {
          id
          code
        }
        who {
          id
          firstName
          lastName
        }
        actionType
        actioned
        text
        next
        importance
        meta
      }
    }
  }
}
