type Product {
  id: String
  name: String
  code: String
  description: String
  qtyAvailable: Int
  qtyOnHand: Int
  qtyOnOrder: Int
  unitOfMeasure: String
  price: Int
  image: String
}

type ProductQueryDetail {
  id: String
  productName: String
  productDescription: String
  productCode: String
  from: String
  buyer: String
  buyerEmail: String
  subject: String
  message: String
}

type ProductClass {
  id: String
  name: String
}

extend type Query {
  LasecGetProductList(product: String): [Product]
  LasecGetProductById: [Product]
  LasecGetProductQueryDetail(productId: String!): ProductQueryDetail
  LasecGetProductClassList: [ProductClass]
}
extend type Mutation {
  LasecSendProductQuery(
    buyerEmail: String!
    subject: String!
    message: String!
  ): SimpleResponse
}
