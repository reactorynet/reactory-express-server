extend type Query {
  LasecGetPreparedSalesOrder(quote_id: String!): LasecPreparedSalesOrder

  LasecGetISODetail(orderId: String!): SalesOrderDetails

  """
  Query to return Comments for a particular sales order 
  """
  LasecGetSaleOrderComments(orderId: String!): SalesOrderCommentResponse

  """
  Returns the ISO for the give sales order id
  """
  LasecGetISO(sales_order_id: String!): SalesOrder

  """
  Query to check if a given purchase order existing for a company and order id combination.
  """
  LasecCheckPurchaseOrderExists(company_id: String, purchase_order_number: String) : LasecSalesOrderExistsResult

  """
  Get the inco terms for the sales order id
  """
  LasecGetIncoTermsForSalesOrder(sales_order_id: String!) : [LasecLookupItem]

  """
  Get the payment terms for the sales order id
  """
  LasecGetPaymentTermsForSalesOrder(sales_order_id: String!): [LasecLookupItem]

  """
  LasecCertificateOfConformance get for sales order
  """
  LasecCertificateOfConformanceForSalesOrder(sales_order_id: String!, item_paging: PagingRequest): LasecCertificateOfConformance
  """
  LasecCommercialInvoice get for sales order
  """
  LasecCommercialInvoiceForSalesOrder(sales_order_id: String!, item_paging: PagingRequest): LasecCommercialInvoice
  """
  LasecPackingList get for sales order
  """
  LasecPackingListForSalesOrder(sales_order_id: String,item_paging: PagingRequest): LasecPackingList
}

extend type Mutation {
  LasecCreateSalesOrder(sales_order_input: LasecCreateSalesOrderInput): LasecSalesOrderCreateResponse
  
  """
  Create Certificate of Conformance
  """
  LasecCreateCertificateOfConformance(sales_order_id: String!, certificate: LasecCertificateOfConformanceInput): LasecCertificateOfConformanceResponse
  """
  Update Existing of Conformance
  """
  LasecUpdateCertificateOfConformance(sales_order_id: String!, certificate: LasecCertificateOfConformanceInput): LasecCertificateOfConformanceResponse
  
  """
  Create Commercial Invoice
  """
  LasecCreateCommericalInvoice(sales_order_id: String!, invoice: LasecCommercialInvoiceInput): LasecCommercialInvoiceResponse
  """
  Update Existing Commercial Invoice
  """
  LasecUpdateCommericalInvoice(sales_order_id: String!, invoice: LasecCommercialInvoiceInput): LasecCommercialInvoiceResponse

  """
  Create Packing List
  """
  LasecCreatePackingList(sales_order_id: String!, packing_list: LasecPackingListInput): LasecPackingListResponse
  """
  Update Existing Packing List
  """
  LasecUpdatePackingList(sales_order_id: String!, packing_list: LasecPackingListInput): LasecPackingListResponse

  """
  Add a comment to a sales order document - returns a CRMSaleOrderComment Object
  """
  LasecAddSaleOrderComment( orderId: String! comment: String! ): CRMSaleOrderComment

  """
  Update Sales Order Comment - returns a CRMSaleOrderComment object updated
  """
  LasecUpdateSaleOrderComment( id: String!, comment: String! ): CRMSaleOrderComment
}