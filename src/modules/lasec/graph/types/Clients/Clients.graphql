type LasecCRMCustomer {
  id: String
  tradingName: String
  accountNumber: String
  customerStatus: String
  accountType: String
  country: String
}

type LasecCRMClient {  
  id: String
  clientStatus: String
  emailAddress: String
  customer: LasecCRMCustomer
  fullName: String 
  firstName: String
  lastName: String
  country: String 
}

type PagedCRMClient {
  search: String
  filterBy: String  
  paging: PagingResult
  clients: [LasecCRMClient] 
}

extend type Query {
  LasecGetClientList(search: String!, paging: PagingRequest, filterBy: String, iter: Int): PagedCRMClient
  LasecGetClientDetail(id: String!): LasecCRMClient
}
