type LasecCRMCustomer {
  id: String
  tradingName: String
  accountNumber: String
  customerStatus: String
  accountType: String
  country: String
  customerClass: String
  ranking: String
  availableBalance: Float
  salesTeam: String
  creditLimit: Float
}

type LasecCRMClient {  
  id: String
  clientStatus: String
  emailAddress: String
  alternateEmail: String
  accountType: String
  customer: LasecCRMCustomer
  fullName: String 
  firstName: String
  lastName: String
  department: String
  jobTitle: String
  country: String
  salesTeam: String
  mobileNumber: String
  officeNumber: String
  alternateOfficeNumber: String
  availableBalance: Float
  creditLimit: Float
}

type PagedCRMClient {
  search: String
  filterBy: String  
  paging: PagingResult
  clients: [LasecCRMClient] 
}

extend type Query {
  LasecGetClientList(search: String!, paging: PagingRequest, filterBy: String, iter: Int): PagedCRMClient
  LasecGetClientDetail(id: String!): LasecCRMClient
}
