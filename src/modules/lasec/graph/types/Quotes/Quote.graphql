

type LasecCompany {
  id: String
  tradingName: String
}

type LasecCustomer {
  id: String
  fullName: String    
}

type LasecQuoteItem {
  id: ObjID
  quote_item_id: String
  code: String  
  title: String
  quantity: Int
  price: Int
  subtotal: Int
  totalVATExclusive: Int
  totalVATInclusive: Int
  VATRate: Int
  GP: Int
  content: Any
}

type LasecQuoteHeader {
  id: ObjID
  header_id: String
  text: String
  quote_items: [LasecQuoteItem]  
}

type Reminder {
  id: ObjID
  what: ObjID,
  whatType: String
  who: [User]
  next: Date
  actioned: Boolean
  result: Any
  via: String
}

type QuoteTimeLine {
  id: ObjID
  what: String
  when: Date
  who: User
  notes: String
  reminder: [ Reminder ]
  content: String
  via: String
}

type Quote { 
  id: String
  status: String
  customer: LasecCustomer
  company: LasecCompany
  totalVATExclusive: Int
  totalVAT: Int
  totalVATInclusive: Int
  GP: Int
  actualGP: Int
  created: Date
  modified: Date
  expirationDate: Date
  note: String
  
  timeline: [ QuoteTimeLine ]  
}


type LasecQuoteDashboardSummary {
  key: String
  title: String
  good: Int
  naughty: Int
  category: String
  quotes: [ Quote ]
}


type LasecQuoteDashboard {
  id: String
  period: String
  periodStart: Date
  periodEnd: Date
  repIds: [String]
  totalQuotes: Int
  totalBad: Int
  statusSummary: [ LasecQuoteDashboardSummary ]
  quotes: [ Quote ]
}

input LasecQuoteStatusUpdate {
  status: String
  nextAction: String
  reason: String
  reminder: Date
  note: String
}

input LasecQuoteQueryInput {
  period: String
  periodStart: Date
  periodEnd: Date
  repIds: [ String ]
  status: [ String ]
}

enum QuoteHeaderAction {
  NEW,
  ADD_ITEM,
  REMOVE_ITEM,
  REMOVE_HEADER
}

input LasecQuoteHeaderInput {
  quote_header_id: String
  quote_item_id: String
  header_text: String
  action: QuoteHeaderAction!
}


extend type Query {
  lasec_getQuoteList( search: String ) : [ Quote ],
  lasec_getDashboard( dashparams: LasecQuoteQueryInput ) : LasecQuoteDashboard
  LasecGetQuoteById(quote_id: String): [ Quote ]
}



extend type Mutation {
  LasecSetQuoteHeader( quote_id: String!, input: LasecQuoteHeaderInput ): LasecQuoteHeader
  LasecUpdateQuoteStatus( quote_id: String!, input: LasecQuoteStatusUpdate ): Quote
}