type ReactoryFilePermissions {
  id: String,
  roles: [String]
  partnersIncluded: [ReactoryClient],
  partnersExcluded: [ReactoryClient],
  usersIndcluded: [User],
  usersExcluded: [User]
}

type ReactoryFileRemoteEntry {
  id: String
  url: String
  name: String
  lastSync: Date
  success: Boolean
  verified: Boolean
  syncMessage: String
  priority: Int
  modified: Date
}

type Timeline {
  timestamp: Int
  message: String
}

type ReactoryFile {
  id: String
  hash: Int
  partner: ReactoryClient
  ttl: Int
  path: String
  alias: String
  filename: String
  description: String
  alt: [String]
  link: String
  mimetype: String
  size: Int
  created: Date
  uploadContext: String
  uploadedBy: User
  owner: User
  public: Boolean
  published: Boolean
  permissions: [ReactoryFilePermissions]
  tags: [String]
  remotes: [ReactoryFileRemoteEntry]
  timeline: [Timeline]
}

type ReactorFileUpdateSuccess {
  success: Boolean
  file: ReactoryFile
}

type ReactorFileDeleteSuccess {
  success: Boolean
  id: String
}

type ReactoryFileUploadSuccess {
  success: Boolean
  file: ReactoryFile
}

type ReactoryFileUpdateError {
  error: String
  message: String
}

type ReactoryFileUploadError {
  error: String
  message: String
}

type ReactoryFileDeleteError {
  error: String
  message: String
}

type ReactoryRemoteSyncError {
  error: String
  message: String
  remoteId: String
}

union ReactoryFileRemoteSyncResult = ReactoryFileRemoteEntry | ReactoryRemoteSyncError
union ReactoryFileUploadResult = ReactoryFileUploadSuccess | ReactoryFileUploadError
union ReactoryFileUpdateResult = ReactorFileUpdateSuccess | ReactoryFileUpdateError
union ReactoryFileDeleteResult = ReactorFileDeleteSuccess | ReactoryFileDeleteError

type Mutation {
  ReactoryUploadFile(file: Upload!, alias: String, path: String, uploadContext: String): ReactoryFileUploadResult
  ReactoryUpdateFile(id: String!, alias: String, path: String, filename: String, mimetype: String, size: Int): ReactoryFileUpdateResult
  ReactoryDeleteFile(id: String!): ReactoryFileDeleteResult
  ReactorySyncFileToRemote(id: String!, remoteId: String!): ReactoryFileRemoteSyncResult
}