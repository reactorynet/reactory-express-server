type Template {
  id: String
  organization: Organization
  reactoryClient: ReactoryClient
  enabled: Boolean
  view: String
  locale: String
  kind: String
  format: String
  content: String
  elements: [String]
}

extend type Query {
  templates(client: String, organization: String): [Template]
  template(id: String): Template 
}

extend type Mutation {
  updateTemplateContent(id: String, content: String): Template
}