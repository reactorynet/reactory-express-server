type Behaviour {
    id: ObjID!
    legacyId: Int
    description: String!
    ordinal: Int
    createdAt: Float!
    updatedAt: Float!
}

type Quality {
    id: ObjID!
    legacyId: Int
    title: String!
    description: String
    ordinal: Int
    behaviours: [Behaviour]
