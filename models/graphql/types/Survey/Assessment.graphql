enum AssessmentType {
    TOWERSTONE_180,
    TOWERSTONE_360,
    PLC,
    CUSTOM
}

type Assessment {
    id: ObjID!
    assessmentType: AssessmentType!,
    leadershipBrand: LeadershipBrand!,
    organization: Organization!
    survey: Survey!
    assessor: User!
    delegate: User!    
}

extend type Query {
    assessmentWithId: Assessment
    userSurveys(id: String, ): [Assessment]
}